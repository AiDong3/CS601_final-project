<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font_cqbiizu5og9/iconfont.css">
    <title>AiのVue</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <!-- This is a development version of Vue.js! -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./4.css">
</head>

<body>
    <div>
        <!--nav-->
        <div class="shell">
            <a href="./index.html" class="box">AiのHome</a>
            <a href="./2.html" class="box">AiのHTML&CSS</a>
            <a href="./3.html" class="box">AiのJavascript</a>
            <a href="./4.html" class="box">AiのVUE</a>
            <a href="./5.html" class="box">AiのAbout me</a>
        </div>

        <!--background-->
        <div class="bg">
            <div class="content">
            <span>
               <div>
                   <p>Welcome VUE world </p>
               </div>
           </span>
            <div class="images">
                <div class="img1"></div>
                <div class="img2"></div>
                <div class="img3"></div>
                <div class="img4"></div>
                <div class="img5"></div>
                <div class="img6"></div>
            </div>
        </div>
        <div id="app">
            <p>
                {{intro}}
            </p>
            <!--picture mouse over-->
            <div class="pic">
                <img :src="pic1" @mouseover="over()" @mouseleave="leave()">
                <img :src="pic2" @mouseover="over()" @mouseleave="leave()">
            </div>

            <!--zoom in picture-->
            <div class="zoomin">
                <img :class="{'active':isChoose}"  :src="pic3" @click="imgScc">
                <img :class="{'active':isChoose}"  :src="pic4" @click="imgScc">
                <img :class="{'active':isChoose}"  :src="pic5" @click="imgScc">
            </div>
             <!--footer banner-->
            <div class="footer">
                <p>{{goodbye}}</p>
                <img :src="footer" @mouseover="over1()" @mouseleave="leave1()">
                <p id="footer">{{design}}</p>
            </div>
        </div>
    </div>
  </div>

  
    
    <script src="./4.js"></script>

    <script type="text/javascript">
        let p1 = "./image/astro1.gif";
        let p2 = "./image/astro2.webp";
        let p3 = "./image/astro3.gif";
        let p4 = "./image/astro4.gif";
        let zoomin = "./image/zoominfly.gif";
        let zoomin2 = "./image/zoomin.gif";
        let zoomin3 = "./image/zoomin1.gif";
        let footer1 = "./image/footer.webp";
        let footer2 = "./image/footer2.gif"
        new Vue({
            el:'#app',
            data:{
                intro:"Let explore the VUE world together",
                pic1:p1,
                pic2:p3,
                pic3:zoomin,
                pic4:zoomin2,
                pic5:zoomin3,
                footer:footer1,
                isChoose:false,
                goodbye:"Hope you have wonderful journey",
                design:"Design by Ai Dong"
            },
            methods:{
                over(){
                    this.pic1 = p2;
                    this.pic2 = p4;
                },
                leave(){
                    this.pic1 = p1;
                    this.pic2 = p3;
                },
                imgScc:function () {
                this.isChoose = !this.isChoose  
            },
                over1(){
                    this.footer = footer2;
                },
                leave1(){
                    this.footer = footer1;
                },
            }
        })
    </script>
</body>

</html>
